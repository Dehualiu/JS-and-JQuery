<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript">
    //查找字符串中特定的字符，并且如果找到的话，则返回这个字符。
    var str="Hello world!"
    document.write(str.match("world") + "<br />");
    document.write(str.match("World") + "<br />");
    document.write(str.match("worlld") + "<br />");
    document.write(str.match("world!"));

</script>
</body>
</html>
