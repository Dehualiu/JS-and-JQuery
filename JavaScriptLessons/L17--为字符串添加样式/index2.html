<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script type="text/javascript">
    //使用 indexOf() 来定位字符串中某一个指定的字符首次出现的位置。
    var x = "Hello,Everyone";
    document.write(x.indexOf("o")+"<br/>");
    document.write(x.indexOf("m")+"<br/>");
    document.write(x.indexOf("Hello"));
</script>
</body>
</html>
