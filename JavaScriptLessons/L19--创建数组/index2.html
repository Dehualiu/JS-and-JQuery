<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>合并两个数组</title>
</head>
<body>
<script>
    var arr1 = new Array(3);
    arr1[0] = "apple";
    arr1[1] = "peal";
    arr1[2] = "strawberry";

    var arr2 = new Array(2);
    arr2[0] = "watermelon";
    arr2[1] = "durian";

    document.write(arr1.concat(arr2));
</script>
</body>
</html>
