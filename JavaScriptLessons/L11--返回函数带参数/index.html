<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>返回参数</title>
</head>

<body>

<p>本例调用的函数会执行一个计算，然后返回结果：</p>

<p id="demo"></p>

<script>
    function myFunction(a,b)
    {
        return document.getElementById("demo").innerHTML=a*b;
    }
</script>
<button type="button" onclick="myFunction(4,3)">点击提交</button>
</body>
</html>
