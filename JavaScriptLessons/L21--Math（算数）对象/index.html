<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    document.write("round()----四舍五入法："+"<br/>")
    document.write(Math.round(1.47)+"<br/>")

    document.write("random()----返回0到1之间的随机数:"+"<br/>")
    document.write(Math.random()+"<br/>")

    document.write("random()----返回1到10之间的随机数:"+"<br/>")
    document.write(Math.floor(10*Math.random()+1)+"<br/>")

    document.write("max()----返回（两个数）给定数(12,32,2345,23,12)中最大的值："+"<br/>")
    document.write(Math.max(12,32,2345,23,12)+"<br/>")

    document.write("min()----返回（两个数）给定数中最小的值："+"<br/>")
    document.write(Math.min(12,32,2345,23,12)+"<br/>")
</script>
</body>
</html>
