<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    document.write("可用高度：" + screen.availHeight+"<br/>")
    document.write("可用宽度：" + screen.availWidth+"<br/>")
    document.write("返回当前页面的URL："+location.href+"<br/>")
    document.write("返回当前页面的URL的路径名："+location.pathname+"<br/>")

    function newDoc(){
        window.location.assign("http://www.baidu.com")
    }

    function goBack(){
        window.history.back()
    }

</script>
<div id="example"></div>
<button type="button" onclick="goBack()">点击返回</button>
<button type="button" onclick="newDoc()">点击跳转</button>
</body>
</html>
