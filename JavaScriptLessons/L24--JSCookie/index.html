<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onLoad="checkCookie()">
<script>
    function getCookie(c_name){
        //如果存在cookie
        if(document.cookie.length>0)
        {
            //查找c_name=在字符串中的位置
            c_start=document.cookie.indexOf(c_name+"=")
            if(c_start!=-1)   //如果存在，indexOf不存在，则值为-1
            {
                c_start=c_start+c_name.length+1      //c_name在字符串中结束的位置
                c_end=document.cookie.indexOf(";",c_start)  //cookie在字符串中结束的位置
                if(c_end==-1)       //如果两者相同
                    c_end=document.cookie.length      //cookie的长度为c_end的长度
                return unescape(document.cookie.substring(c_start,c_end))  //取两者之间的字符串
            }
        }
        return ""
    }

    function setCookie(c_name,value,expiredays)
    {
        var exdate=new Date()
        exdate.setDate(exdate.getDate()+expiredays)
        document.cookie=c_name+ "=" +escape(value)+
            ((expiredays==null) ? "" : ";expires="+exdate.toGMTString())
    }

    function checkCookie()
    {
        username=getCookie('username')
        if (username!=null && username!="")
        {alert('Welcome again '+username+'!')}
        else
        {
            username=prompt('Please enter your name:',"")
            if (username!=null && username!="")
            {
                setCookie('username',username,365)
            }
        }
    }
</script>
</body>
</html>
