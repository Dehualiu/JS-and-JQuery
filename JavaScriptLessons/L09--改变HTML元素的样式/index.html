<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>改变 HTML 元素的样式</title>
    <script>
        function MyFunction(){
            x=document.getElementById("demo");
            x.style.color="#ff0000";
        }
    </script>
</head>
<body>
    <p id="demo">我想要把这里的字变红</p>
    <button type="botton" onclick="MyFunction()">点击改变颜色</button>
</body>
</html>
