<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({
                    left:'150px',
                    width:'100px',
                    height:'100px'
                })
            })
        })
    </script>
</head>
<body>
<button type="button">点我动画</button><br/><br/>
<div style="width:50px;height:50px;background:green;position:absolute"></div>
</body>
</html>
