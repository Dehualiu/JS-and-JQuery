<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>使用预定义的值</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({
                    height:'toggle'
                })
            })
        })
    </script>
</head>
<body>
<button type="button">点我</button><br/><br/>
<div style="height:80px;width:80px;background:green;"></div>
</body>
</html>
