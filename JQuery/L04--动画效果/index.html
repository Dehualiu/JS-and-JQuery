<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({left:'200px',width:'100px',height:'100px'},1500)
                $("div").animate({fontSize:'24px'},1000)
            })
        })
    </script>
</head>
<body>
<button type="button">点击变化</button><br/><br/>
<div style="width:50px;height:50px;background:green;position:absolute;">刘德华</div>
</body>
</html>
