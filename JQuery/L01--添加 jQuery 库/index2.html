<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(document).click(function(){
                $("p").css("color","red")
            })
        })
    </script>
</head>
<body>
<p>This is a paragraph</p>
<p>This is anther paragraph</p>
<button type="button">点击改变样式</button>
</body>
</html>
