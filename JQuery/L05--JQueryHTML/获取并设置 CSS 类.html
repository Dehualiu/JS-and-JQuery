<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>获取并设置 CSS 类</title>
    <script src="../jquery-3.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").addClass("head");
                $("#div1").addClass("content");
            })
        })
    </script>
    <style type="text/css">
        .head{
            color:blue;
        }
        .content{
            font-size:20px;
            color:red;
            background:lightgray;
            width:200px;
            height:100px;
        }
    </style>
</head>
<body>
<p>addClass增加样式，removeClass移除样式，toggleClass切换样式</p>
<p>This is a paragraph</p>
<div id="div1">
    <p>This is anther paragraph</p>
</div>
<br/><br/>
<button type="button">点击</button>
</body>
</html>
