<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>nextAll方法</title>
    <style>
        .siblings *
        {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="../jquery-3.2.1.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("h2").nextAll().css({"color":"red","border":"2px solid red"});
        });
    </script>
</head>
<body class="siblings">

<div style="width:500px;">div (父)
    <p>p</p>
    <span>span</span>
    <h2>h2</h2>
    <h3>h3</h3>
    <p>p</p>
</div>

</body>
</html>
