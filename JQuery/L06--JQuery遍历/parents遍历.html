<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>parents遍历</title>
    <style>
        .ancestors *
        {
            display: block;
            border: 2px solid lightgrey;
            color: lightgrey;
            padding: 5px;
            margin: 15px;
        }
    </style>
    <script src="../jquery-3.2.1.min.js">
    </script>
    <script>
        //返回被选元素的所有祖先元素，它一路向上直到文档的根元素 (<html>)。
        $(document).ready(function(){
            $("span").parents().css({"color":"red","border":"2px solid red"});
        });
    </script>
</head>

<body class="ancestors">body (曾曾祖父)
<div>div (曾祖父)
    <ul>ul (祖父)
        <li>li (直接父)
            <span>span</span>
        </li>
    </ul>
</div>
</body>

<!-- 最外围的红色边框，在 body 元素之前，是 html 元素（也是祖先）。 -->
</html>
